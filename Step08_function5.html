<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_function5.html</title>
</head>
<body>
	<h3>function 테스트</h3>
	<script>
		// 특정 형식으로 로그를 출력하는 함수
		var printLog = function(msg) {
			console.log("-----");
			console.log(msg);
			console.log("-----");
		}

		printLog(999);
		printLog("안녕!");

		/*
			함수를 저장할 변수명 : showSum
			인자를 전달받는 갯수 : 2개
			인자로 숫자를 2개 전달 받으면 두수의 합을 출력하는 함수를 만들어서 테스트 해 보세요
		*/

		var showSum = function(num1, num2) {
			var result = num1 + " + " + num2 + " => " + (num1 + num2);
			console.log(result);
		}
	</script>

</body>
</html>
