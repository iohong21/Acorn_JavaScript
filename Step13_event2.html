<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_event2.html</title>
</head>
<body>
	<h3>이벤트 객체 사용 예제</h3>
	<input id="inputMsg" type="text" />
	<p id="myConsole"></p>
	<script>
		document.querySelector("#inputMsg").addEventListener("keyup", function(event){
			// 이벤트 객체의 구조 살펴 보기
			console.log(event);

			// 만일 엔터키를 누르면 input 요소에 입력한 value를 
			// 읽어와서 p 요소의 innerText 로 출력해 보세요.
			if(event.keyCode == 13) {
				document.querySelector("#myConsole").innerText = document.querySelector("#inputMsg").value;
			}
		});
	</script>
</body>
</html>
