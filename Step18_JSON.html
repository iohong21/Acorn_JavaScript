	/*
		[ JSON ] 

		Java Script Object Notation (자바스크립트 객체 표기법 )

		Data type

		1. string
		
		{"name":"김구라"}

		2. number

		{"num":1, "weight":70.5}

		3. boolean

		{"isMan":true, "isWait":false}

		4. object
		
		{}

		5. array
		
		[]

		6. null

		{"phone":null}
	*/
	var mem1={num:1, name:"김구라", addr:"노량진"};

	var a = obj.num;
	var b = obj.name;
	var c = obj.addr;
