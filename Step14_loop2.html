<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step14_loop2.html</title>
</head>
<body>
	<h3>반복문 테스트</h3>
	<script>
		var nums = [10, 20, 30, 40, 50];

		// nums 배열에 저장된 숫자를 순서대로 콘솔창에 출력해 보세요
		for(var i=0; i<nums.length; i++) {
			console.log(nums[i]);
		}

		var names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
		// names 배열에 저장된 문자열을 순서대로 콘솔에 출력해 보세요.
		for(var i=0; i<names.length; i++) {
			console.log(names[i]);
		}
	</script>
</body>
</html>
