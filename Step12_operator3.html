<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step12_operator3.html</title>
</head>
<body>
	<h3>대입 연산자 테스트</h3>
	<script>
		/*
			3. 대입 연산자

			=, +=, -=, *=, /=, %=
		*/

		var num = 100;

		// num = num + 10;
		num += 10;

		// num = num - 10;
		num -= 10;

		// num = num * 2;
		num *= 2;

		// num = num / 20;
		num /= 20;

		// num = num % 3;
		num %= 3;

	</script>
</body>
</html>
