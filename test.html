<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: yellow;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="box">0</div>	
<script>
	
	var cnt = 0;
	var mLeft=0;
	/*
		위의 사각형 div 를 클릭하면 클릭할때 마다
		10px 씩 우측으로 이동하게 javascript 를 작성해 보세요.

		또한 innerText 는 div 를 클릭한 횟수가 출력되게도 해 보세요.  
	*/
	document.querySelector(".box")
	.addEventListener("click", function(){
		cnt++;
		mLeft += 10;
		document.querySelector(".box").style.marginLeft=mLeft+"px";
		document.querySelector(".box").innerText = cnt;
	});
</script>
</body>
</html>
