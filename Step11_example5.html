<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_example5.html</title>
</head>
<body>
	<h3>다중 if 문 테스트</h3>
	<input type="text" id="inputNum">
	<button onclick="test();">판별</button>
	<div id="result"></div>
	<script>
		/*
			input 요소에 숫자를 입력하고 판별 버튼을 눌렀을때 입력한 수가 양수인지 음수인지 0 인지 판별하는 예제
		*/
		var dSelector = document.querySelector("#result");
		var iSelector = document.querySelector("#inputNum");

		var test = function() {
			var inVal = parseFloat(iSelector.value);
			if(isNaN(inVal)) {
				dSelector.innerText = "잘못된 값을 입력했습니다.";
			} else if(inVal > 0) {
				dSelector.innerText = "양수 입니다.";
			} else if(inVal < 0) {
				dSelector.innerText = "음수 입니다.";
			} else {
				dSelector.innerText = "제로 입니다.";
			}
		};
	</script>
</body>
</html>
