<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step12_example2.html</title>
</head>
<body>
	<h3>논리 연산자 테스트</h3>
	<script>
		var inputNum = prompt("임의의 숫자를 입력하세요");

		// 입력한 수가 100 ~ 200 사이 범위에 있으면 콘솔창에 
		// "입력한 수는 100 ~ 200 사이 범위에 있군요!" 라는 
		// 메시지를 출력해 보세요.

		// 입력한 문자를 숫자로 바꾸기
		var num1 = parseFloat(inputNum);
		if(num1 >= 100 && num1 <= 200) {
			console.log("입력한 수는 100 ~ 200 사이 범위에 있군요!");
		}
	</script>
</body>
</html>
