<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<h3>function 테스트</h3>
</body>
<script>
	/*
		함수를 저장할 변수의 이름 : getSum
		인자를 전달 받는 갯수 : 2개
		인자로 숫자를 2개 전달 받으면 두 수의 합을 구해서 리턴해주는 함수를 만들고 테스트 해보세요.
	*/

	var getSum = function(num1, num2) {
		return num1 + num2;
	};

	var result1 = getSum(1,2);		// 3
	var result2 = getSum(10,20); 	// 30
	var result3 = getSum(100,200);	// 300

	var cf = function() {
		var v1 = parseInt(document.querySelector("#a1").value);
		var v2 = parseInt(document.querySelector("#a2").value);
		document.querySelector("#d1").innerText = getSum(v1,v2);
	}
</script>
<input type="text" id="a1">
<input type="text" id="a2">
<button onclick="cf();">Click</button>
<div id="d1"></div>
</html>
