<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_conditions3.html</title>
</head>
<body>
	<h3>다중 if 문 테스트</h3>
	<button id="input();">점수 입력하기</button>
	<script>
		var input = function() {
			// 점수를 string type 으로 입력받고
			var inputNum = prompt("(0~100)점수를 입력하세요", 0);
			// number type 으로 바꾼다.
			var jumsu = parseFloat(inputNum);

			console.log(jumsu);

			if(jumsu >= 90) {
				console.log("A 입니다.");
			} else if(jumsu >= 80) {
				console.log("B 입니다.");
			} else if(jumsu >= 70) {
				console.log("C 입니다.");
			} else if(jumsu >= 60) {
				console.log("D 입니다.");
			} else {
				console.log("F 입니다.");
			}
		}
	</script>
</body>
</html>
