<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_event.html</title>
</head>
<body>
	<button onclick="send();">전송</button>
	<button id="sendBtn">전송2</button>
	<input type="text" id="inputMsg">
	<script>
		var send = function() {
			alert("전송합니다");
		}

		//var eName = "click";
		//document.querySelector("#sendBtn").addEventListener(eName, send);
		document.querySelector("#sendBtn").addEventListener("click", function() {
			alert("전송합니다.2");
		});

		// 위의 input 요소에 "keyup" 이벤트가 발생했을 떄
		// 콘솔창에 "keyuped!" 라고 출력해 보세요.
		var selectorID = "#inputMsg";
		var eventName = "keyup";
		var selector = document.querySelector(selectorID);
		selector.addEventListener(eventName, function() {
			console.log("keyuped!");
		})
	</script>
</body>
</html>
