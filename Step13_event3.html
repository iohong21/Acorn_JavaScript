<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_event3.html</title>
	<style>
		/*
			id 가 myBox 인 요소에 적용할 css
		*/
		#myBox {
			width: 100px;
			height: 100px;
			border: 1px solid red;
			cursor: pointer;
		}		
	</style>
</head>
<body>
	<h3>마우스 이벤트 처리</h3>
	<div id="myBox">box</div>
	<script>
		document.querySelector("#myBox").addEventListener("mouseover", function(event){
			console.log("mouseover!");
			//document.querySelector("#myBox").style.backgroundColor = "gray";

			// this 라는 예약어는 mouseover 이벤트가 일어난
			// 객체의 참조값(키값)을 가리킨다.
			this.style.backgroundColor = "gray";
		});
		
		document.querySelector("#myBox").addEventListener("mouseout", function(event){
			console.log("mouseout!");
			//document.querySelector("#myBox").style.backgroundColor = "white";

			// this 라는 예약어는 mouseout 이벤트가 일어난
			// 객체의 참조값(키값)을 가리킨다.
			this.style.backgroundColor = "white";
		});
		
		document.querySelector("#myBox").addEventListener("mousedown", function(event){
			console.log("mousedown!");
			//document.querySelector("#myBox").style.backgroundColor = "pink";

			// this 라는 예약어는 mousedown 이벤트가 일어난
			// 객체의 참조값(키값)을 가리킨다.
			this.style.backgroundColor = "pink";
			//console.log(event);
			/*
			if(event.button == 0) {
				console.log("X: " + event.clientX + "  ,  Y: " + event.clientY);
			}
			*/
		});

		document.querySelector("#myBox").addEventListener("mouseup", function(event){
			//document.querySelector("#myBox").style.backgroundColor = "white";

			// this 라는 예약어는 mouseup 이벤트가 일어난
			// 객체의 참조값(키값)을 가리킨다.
			this.style.backgroundColor = "white";
		});
	</script>
</body>
</html>
