<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_variable.html</title>
</head>
<body>
	<script>
		/*
			여러줄 주석입니다.
			하나
			둘
			셋...
		*/

		// 한줄 주석입니다.

		/*
			[ 변수 ]
			- 값을 저장할 수 있는 이름 지어진 기억공간
			- 만드는 방법

			var 변수명;

			var 변수명 = 초기값;

			- 변수명은 영문자로 시작하고 예약어는 사용할 수 없다.
		*/
		var num1 = 999;
		var num2 = 1000;

		// 본인의 이름을 변수에 저장하려면;
		var myName = "중근"	;
		var yourName = "테스트";

		// 변수를 선언하고 값은 대입 하지 않기
		var outName;  // undefined 가 들어 있다.
	</script>
</body>
</html>
