<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step14_example2.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>
	<div>div7</div>
	<div>div8</div>
	<div>div9</div>
	<div>div10</div>
	<button id="changeBtn">눌러보셈</button>
	<script>
		/*
			모든 div 의 참조값을 배열에 담아오기
		*/
		var divs = document.querySelectorAll("div");

		// 짝수번째 div 의 배경색을 yellow 로 바꾸는 작업을 해보세요
		//for(var i=0; i<divs.length; i+=2) {
		//	divs[i].style.backgroundColor = "yellow";
		//}

		var btnSelector = document.querySelector("#changeBtn");
		btnSelector.addEventListener("click", function(){
			divs.forEach(function(item, index){
				if(index % 2 == 0) {
					item.style.backgroundColor = "yellow";
					item.innerHTML = item.innerText + "<strong>&nbspOK</strong>";
				}
			});
		});
		
	</script>	
</body>
</html>
