<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stringify</title>
</head>
<body>
	<h3>json 문자열 활용하기</h3>
	<button id="printBtn">출력하기</button>
	<p id="info"></p>
	<script>
		var mem=`{
			"num":1,
			"name":"김구라",
			"addr":"노량진"
		}`;

		/*
		 	mem 에 있는 json 문자열에 있는 정보를 이용해서
		 	출력하기 버튼을 누르면
		 	번호:1  이름:김구라  주소:노량진
		 	형식으로 위에 있는 p 요소에 innerText로 출력해 보세요.
		*/
		document.querySelector("#printBtn").addEventListener("click", function(){
			var memInfo = JSON.parse(mem);
			document.querySelector("#info").innerText = `번호:${memInfo.num} 이름:${memInfo.name} 주소:${memInfo.addr}`;
		});
	</script>
</body>
</html>
