<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Div Test</title>
	<style>
		.grid {
			display: table;
			border-spacing: 1px;
		}
		.row {
			display: table;
		}
		.cell {
			width: 50px;
			height: 50px;
			background: white;
			border: 1px solid blue;
			padding-left: 30px;
			padding-top: 30px;
			display: table-cell;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div class="row">
			<div id="d1" class="cell"></div>
			<div id="d2" class="cell"></div>
			<div id="d3" class="cell"></div>
			<div id="d4" class="cell"></div>
			<div id="d5" class="cell"></div>
		</div>
		<div class="row">
			<div id="d6" class="cell"></div>
			<div id="d7" class="cell"></div>
			<div id="d8" class="cell"></div>
			<div id="d9" class="cell"></div>
			<div id="d10" class="cell"></div>
		</div>
		<div class="row">
			<div id="d11" class="cell"></div>
			<div id="d12" class="cell"></div>
			<div id="d13" class="cell"></div>
			<div id="d14" class="cell"></div>
			<div id="d15" class="cell"></div>
		</div>
		<div class="row">
			<div id="d16" class="cell"></div>
			<div id="d17" class="cell"></div>
			<div id="d18" class="cell"></div>
			<div id="d19" class="cell"></div>
			<div id="d20" class="cell"></div>
		</div>
		<div class="row">
			<div id="d21" class="cell"></div>
			<div id="d22" class="cell"></div>
			<div id="d23" class="cell"></div>
			<div id="d24" class="cell"></div>
			<div id="d25" class="cell"></div>
		</div>
	</div>

	<p></p>
	<script>
		var oBox = [
					[false,false,false,false,false],
					[false,false,false,false,false],
					[false,false,false,false,false],
					[false,false,false,false,false],
					[false,false,false,false,false]
		];

		var pSelector = document.querySelector("p");
		var isFirst = true;

		var drawOX = function(obj) {
			obj.innerText = isFirst ? "O" : "X";
			isFirst = !isFirst;
		};

		var isUsedBox = function(pX, pY) {
			if(oBox[pX][pY]) {
				return true;
			}
			oBox[pX][pY] = true;
			return false;
		}

		var dSelector = document.querySelectorAll(".cell");
		dSelector.forEach(function(item, index){
			item.addEventListener("click", function(event){
				var mok = parseInt(index / 5);
				var na = index % 5;
				if(!isUsedBox(mok, na)) {
					drawOX(this);
				}
			});
		});
	</script>
</body>
</html>
